<h2 class="mb-5"> Mis Productos </h2>

<div class="text-end">
    <button class="btn btn-primary" routerLink="/product-create">
        Nuevo Producto
    </button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        @for (product of products; track product.id) {
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.descripcion }}</td>
                <td>{{ product.precio }}</td>
                <td>{{ product.categoryName }}</td>
                <td class="text-end">
                    <div>
                        <button class="btn btn-primary" [routerLink]="['/edit-product', product.id]">
                            Editar
                        </button>
                        <button class="btn btn-danger" (click)="eliminarProducto(product)">
                            Eliminar
                        </button>
                    </div>
                </td>
            </tr>
        }
    </tbody>

</table>
